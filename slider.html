<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/5536f87dc7.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Muli:400,800&display=swap" rel="stylesheet">
	<script src="js/slider-functions.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<button id="Right-Slider" type="button">Click</button>
			<div class="box1">	</div>
			<div class="box2">	</div>
		</div>
		<div class="right-sidebar">
			<a href="#" id="continue-shopping" ><div class="continue-shopping">
				<i class="fas fa-chevron-left fa-2x"></i>
				<h2>Continue Shopping</h2>
			</div></a>
			<div class="cart-item">
				<div class="items">
					<div class="item-image">
						<img src="asset/paperbin.jpg" alt="Girl in a jacket">
					</div>

					<div class="item-description">
						<div class="item-description-title">
							<h1>Paperbin</h1>
						</div>
						<div class="item-description-price">
							<h2>00.00</h2>
						</div>
						<div class="item-description-quantity">
							<span class="minus"><i class="fas fa-minus fa-2x"></i></span>
							<input class="input-item-quantity" readonly type="number" value="1" min="1"></input>
							<span class="add"><i class="fas fa-plus fa-2x"></i></span>
						</div>
					</div>
				</div>
			</div>
			<div class="cart-subtotal">
				<h2>SUBTOTAL</h2>
			</div>
			<div class="cart-notes">
				<textarea rows="3" cols="45" placeholder="Order notes."></textarea>
			</div>
			<div class="cart-option">
					<button id="edit-cart">Edit Cart</button>
					<button id="checkout">Checkout</button>
			</div>
		</div>
	</div>
</body>
</html>

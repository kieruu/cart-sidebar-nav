<!DOCTYPE html>
<html>
<head>
	<title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="sidenav-cart/css/sidebar-cart.css">
	<script src="https://kit.fontawesome.com/5536f87dc7.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Muli:400,800&display=swap" rel="stylesheet">
	<script src="sidenav-cart/js/slider-functions.js"></script>
</head>
<body>
	<div>
		<div class="right-sidebar">
        <a href="#" id="continue-shopping" ><div class="continue-shopping">
                <i class="fas fa-chevron-left fa-2x"></i>
                <h2>Continue Shopping</h2>
        </div></a>
        <div class="cart-item">
                <div class="items">
                    <div class="item-image">
                        <img src="sidenav-cart/asset/paperbin.jpg" alt="Girl in a jacket">
                    </div>

                    <div class="item-description">
                        <div class="item-description-title">
                            <h1>Paperbin</h1>
                        </div>
                        <div class="item-description-price">
                            <h2>00.00</h2>
                        </div>
                        <div class="item-description-quantity">
                            <span class="minus"><i class="fas fa-minus fa-2x"></i></span>
                            <input class="input-item-quantity" type="number" value="1" ></input>
                            <span class="add"><i class="fas fa-plus fa-2x"></i></span>
                        </div>
                    </div>
                </div>
        </div>

        <div class="cart-subtotal">
            <h2>SUBTOTAL</h2>
        </div>
	        <div class="cart-notes">
	            <textarea rows="3" placeholder="Order notes."></textarea>
	        </div>

	        <div class="cart-option">
	            <button id="edit-cart">Edit Cart</button>
	            <button id="checkout">Checkout</button>
	        </div>
    	</div>
    	<div class="overlay"></div>
	</div>


    <!-- the page content must be inside the content-main div.
        Don't change the class name it might cause an error in the design. -->
    <div class="content-main">
        

        <!-- This button is just an example, you can remove it. Put the id= "Right-Sldier" to your desire button
             to make the sidebar cart appear.
         -->
        <button id="Right-Slider" type="button">click</button>

    </div>
</body>
</html>
